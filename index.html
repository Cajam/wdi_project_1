<!DOCTYPE html>
<html>
<head>
  <link rel='stylesheet' href='style.css'>
  <title>Cassidy's Flash Cards!</title>
</head>
<body>
  <h1>Create your own flash cards!</h1>
  <h2>A project by Cassidy</h2>
  <form id='submitCard'>
    Your card's question: <input type='text' id='hint'><br>
    <br>
    Your card's answer: <input type='text' id='answer'><br>
    <br>
    <input type='submit' value='Submit' id='submitButton'>
  </form>
  <br>
  <button id='startGame' type='button'>Click here to start</button>
    <br>
    <h3>List of your cards</h3>
    <table id='dataTable'>
      <tr>
        <th>Hint</th>
        <th>Answer</th>
      </tr>
      <tr>
          <td id='hintTable'></td>
          <td id='answerTable'></td>
      </tr>
    </table>
    <br>
  <div class="stage">
    <div class="flashcard">
      <div class="front">Front</div>
      <div class="back">Back</div>
    </div>
  </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="script.js"></script>

</body>
</html>
